    <script src="https://kit.fontawesome.com/1237c86ba0.js" crossorigin="anonymous"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        height: 100vh;
        color: white;
        background: #000;
        overflow: hidden;
      }

      header {
        background-color: #1e1e1e;
        padding: 20px;
        text-align: center;
        width: calc(100% - 250px); /* Adjust width to account for nav panel */
        box-sizing: border-box;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
      }

      header h1 {
        font-size: 2.5em;
        letter-spacing: 1.5px;
        color: #e0e0e0;
        margin: 0;
      }

      header hr {
        border: none;
        border-top: 1px solid #555;
        margin: 20px 0;
      }

      nav {
        width: 250px;
        padding-top: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: fixed; /* Fixed position to stay on the left */
        top: 0;
        left: 0;
        bottom: 0;
        overflow: hidden;
        background: #333;
        border-right: 3px solid transparent;
        transition: border-right 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      }

      nav::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 60% 40%, rgba(255, 255, 255, 0.2) 10%, rgba(0, 0, 0, 0.8) 40%, rgba(0, 0, 0, 1) 80%);
        transform: translate(-50%, -50%) rotate(45deg);
        z-index: 0;
        pointer-events: none;
        border-radius: 50%;
        opacity: 0.3;
      }

      nav:hover {
        border-right: 3px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      }

      .shadow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.5) 20%, rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0.5) 80%, rgba(0, 0, 0, 0) 100%);
        filter: blur(15px);
        opacity: 0.5;
        z-index: 1;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        width: 100%;
        position: relative;
        z-index: 2;
      }

      nav ul li {
        margin: 10px 0;
        width: 100%;
      }

      nav ul li button {
        color: white;
        background-color: #444;
        border: none;
        padding: 15px;
        width: 100%;
        text-align: left;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s;
        outline: none;
        position: relative;
        z-index: 2;
      }

      nav ul li button::after {
        content: '';
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: solid white;
        border-width: 0 2px 2px 0;
        display: inline-block;
        padding: 5px;
        transition: transform 0.3s ease;
      }

      nav ul li button:hover {
        background-color: #555;
        transform: scale(1.05);
      }

      nav ul li button:active {
        background-color: #666;
        transform: scale(1);
      }

      nav ul li button:hover::after {
        transform: translateY(-50%) rotate(45deg);
      }

      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
        margin-left: 250px; /* Margin to prevent overlap with nav panel */
        padding: 20px;
      }

      .search-container,
      .nav-content-container {
        margin-top: 20px;
      }

      .main-search,
      .nav-content {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #555;
        border-radius: 5px;
        background: #222;
        color: #fff;
        width: 100%;
        max-width: 600px;
      }
    </style>
  </head>
